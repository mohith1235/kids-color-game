<!DOCTYPE html>
<html>
<head>
    <title>ðŸš€ Space Color Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("space.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            margin-top: 20px;
            font-size: 38px;
            color: cyan;
            text-shadow: 0 0 20px cyan;
        }

        #playerNameDisplay,
        #score,
        #highScore,
        #level,
        #timer {
            font-size: 18px;
            margin: 6px;
        }

        .box {
            width: 120px;
            height: 120px;
            display: inline-block;
            margin: 12px;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px cyan;
        }

        #message {
            font-size: 22px;
            margin-top: 12px;
            font-weight: bold;
            color: yellow;
            min-height: 30px;
        }

        button {
            padding: 8px 18px;
            margin: 10px;
            font-size: 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #6a00f4, #00f5ff);
            color: white;
        }

        button:hover {
            box-shadow: 0 0 15px #00f5ff;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Space Color Game: <span id="colorName"></span></h1>

    <div id="playerNameDisplay"></div>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="timer">Time Left: 15</div>

    <button onclick="restartGame()">Restart Game</button>

    <h2 id="message"></h2>

    <div id="boxes"></div>

    <!-- Sounds -->
    <audio id="gameOverSound" src="dragon-studio-cartoon-blinking-372481.mp3"></audio>
    <audio id="wrongSound" src="alexis_gaming_cam-ding-cartoon-346093.mp3"></audio>

    <script>
        const allColors = ["red", "blue", "green", "yellow", "purple", "orange"];
        let colors = ["red", "blue", "green", "yellow"];
        let correctColor = "";
        let score = 0;
        let level = 1;
        let baseTime = 15;
        let timeLeft = baseTime;
        let timer;

        // Player name
        let playerName = localStorage.getItem("playerName");
        if (!playerName) {
            playerName = prompt("Enter Your Name:");
            if (!playerName) playerName = "Player";
            localStorage.setItem("playerName", playerName);
        }

        document.getElementById("playerNameDisplay").innerText =
            "Player: " + playerName;

        // High score per player
        let highScoreKey = "highScore_" + playerName;
        let highScore = localStorage.getItem(highScoreKey) || 0;
        document.getElementById("highScore").innerText =
            "High Score: " + highScore;

        function updateLevel() {
            level = Math.floor(score / 5) + 1;

            if (level === 1) {
                colors = allColors.slice(0, 4);
                baseTime = 15;
            } else if (level === 2) {
                colors = allColors.slice(0, 5);
                baseTime = 12;
            } else {
                colors = allColors;
                baseTime = 8;
            }

            document.getElementById("level").innerText =
                "Level: " + level;
        }

        function startGame() {
            document.getElementById("boxes").innerHTML = "";
            correctColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("colorName").innerText =
                correctColor.toUpperCase();
            document.getElementById("message").innerText = "";

            colors.forEach(color => {
                const box = document.createElement("div");
                box.className = "box";
                box.style.background = color;
                box.onclick = function () {
                    checkColor(color);
                };
                document.getElementById("boxes").appendChild(box);
            });
        }

        function checkColor(color) {
            if (timeLeft <= 0) return;

            if (color === correctColor) {
                score++;
                updateLevel();
                document.getElementById("score").innerText =
                    "Score: " + score;
                document.getElementById("message").innerText =
                    "Correct! ðŸŽ‰";

                timeLeft = baseTime;
                startGame();
            } else {
                let wrong = document.getElementById("wrongSound");
                wrong.currentTime = 0;
                wrong.play();
                document.getElementById("message").innerText =
                    "Wrong! Try Again!";
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(function () {
                timeLeft--;
                document.getElementById("timer").innerText =
                    "Time Left: " + timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);

                    let sound = document.getElementById("gameOverSound");
                    sound.currentTime = 0;
                    sound.play();

                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem(highScoreKey, highScore);
                        document.getElementById("message").innerText =
                            "ðŸŽ‰ NEW HIGH SCORE! " + score;
                    } else {
                        document.getElementById("message").innerText =
                            "Game Over! Final Score: " + score;
                    }

                    document.getElementById("highScore").innerText =
                        "High Score: " + highScore;
                }

            }, 1000);
        }

        function restartGame() {
            score = 0;
            level = 1;
            updateLevel();
            timeLeft = baseTime;
            document.getElementById("score").innerText = "Score: 0";
            document.getElementById("message").innerText = "";
            startGame();
        }

        updateLevel();
        startGame();
        startTimer();
    </script>

</body>
</html>
