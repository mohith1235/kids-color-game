<script>
    let allColors = ["red", "blue", "green", "yellow", "purple", "orange"];
    let colors = [];
    let correctColor = "";
    let score = 0;
    let timeLeft = 15;
    let level = 1;
    let timer;

    let playerName = localStorage.getItem("playerName");
    if (!playerName) {
        playerName = prompt("Enter Your Name:");
        if (!playerName) playerName = "Player";
        localStorage.setItem("playerName", playerName);
    }

    document.getElementById("playerNameDisplay").innerText =
        "Player: " + playerName;

    let highScoreKey = "highScore_" + playerName;
    let highScore = localStorage.getItem(highScoreKey) || 0;
    document.getElementById("highScore").innerText =
        "High Score: " + highScore;

    // Add Level Display
    let levelDisplay = document.createElement("div");
    levelDisplay.id = "levelDisplay";
    levelDisplay.style.fontSize = "20px";
    document.body.insertBefore(levelDisplay, document.getElementById("score"));

    function updateLevel() {
        level = Math.floor(score / 5) + 1;

        // Increase difficulty
        if (level === 1) {
            timeLeft = 15;
            colors = allColors.slice(0, 4);
        } else if (level === 2) {
            timeLeft = 12;
            colors = allColors.slice(0, 5);
        } else if (level >= 3) {
            timeLeft = 8;
            colors = allColors;
        }

        levelDisplay.innerText = "Level: " + level;
    }

    function startGame() {
        document.getElementById("boxes").innerHTML = "";
        correctColor = colors[Math.floor(Math.random() * colors.length)];
        document.getElementById("colorName").innerText =
            correctColor.toUpperCase();
        document.getElementById("message").innerText = "";

        colors.forEach(color => {
            const box = document.createElement("div");
            box.className = "box";
            box.style.background = color;
            box.onclick = function () {
                checkColor(color);
            };
            document.getElementById("boxes").appendChild(box);
        });
    }

    function checkColor(color) {
        if (timeLeft <= 0) return;

        if (color === correctColor) {
            score++;
            updateLevel();
            document.getElementById("score").innerText =
                "Score: " + score;
            document.getElementById("message").innerText =
                "Correct! ðŸŽ‰";
            startTimer();
            startGame();
        } else {
            let wrong = document.getElementById("wrongSound");
            wrong.currentTime = 0;
            wrong.play();
            document.getElementById("message").innerText =
                "Wrong! Try Again!";
        }
    }

    function startTimer() {
        clearInterval(timer);
        timer = setInterval(function () {
            timeLeft--;
            document.getElementById("timer").innerText =
                "Time Left: " + timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);

                let sound = document.getElementById("gameOverSound");
                sound.currentTime = 0;
                sound.play();

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem(highScoreKey, highScore);
                    document.getElementById("message").innerText =
                        "ðŸŽ‰ NEW HIGH SCORE! " + score;
                } else {
                    document.getElementById("message").innerText =
                        "Game Over! Final Score: " + score;
                }

                document.getElementById("highScore").innerText =
                    "High Score: " + highScore;
            }

        }, 1000);
    }

    function restartGame() {
        score = 0;
        updateLevel();
        document.getElementById("score").innerText = "Score: 0";
        document.getElementById("message").innerText = "";
        startGame();
        startTimer();
    }

    updateLevel();
    startGame();
    startTimer();
</script>
